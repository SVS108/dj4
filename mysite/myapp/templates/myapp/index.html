{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
    </head>
    <body>
        <h1> This is index template </h1>
        <h4> 
            {% for item in items%}
                <a href="{% url 'myapp:detail' item.id %}">
                ID: {{ item.id }} | 
                Имя: {{ item.name }} | 
                Цена: {{ item.price }} | 
                Описание: {{ item.descriptions }} 
                </a>
                <br/>
            {% endfor %}
        </h4>
    </body>
</html>
